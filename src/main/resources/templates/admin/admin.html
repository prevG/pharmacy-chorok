<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/admin_layout">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script>
		
		function fnSearch(){
			var param = {
				cbSrch : $('#cb_srch').combobox('getValue'),
				cbAuth : $('#cb_usrAuth').combobox('getValue'),
				cbAppv : $('#cb_usrAprv').combobox('getValue'),
				target : "grid",
				srchTxt : $("#srchTxt").val()
			};
			
			$.ajax({
		      type: "POST",
		      url: '/admin/getAdmin',
		      dataType: 'json',
		     //data:$('#searchUser').serialize(),    
		      data:param,
		    }).done(function( responseJson ) {
		    	console.log(responseJson);
	          	$('#dg').datagrid('loadData', responseJson );
	          	$('#dg').datagrid('hideColumn', 'usrNo'); 
	          	
	        });
		}
		
		
		function fnInit(){
			$('#cb_usrAuth').combobox({
				url:'/admin/getGrpCd?GrpCd=C1002&target=combo&targetKind=0',
			    valueField:'ditcCd',
			    textField:'ditcCdNm',
			    onSelect:function(rec){
					console.log(rec);
				},
				onLoadSuccess:function(){
					$(this).combobox('setValue', '00000');
				}
			});
			
			$('#cb_usrAprv').combobox({
				url:'/admin/getGrpCd?GrpCd=C1010&target=combo&targetKind=0',
			    valueField:'ditcCd',
			    textField:'ditcCdNm',
			    onSelect:function(rec){
					console.log(rec);
				},
				onLoadSuccess:function(){
					$(this).combobox('setValue', '00000');
				}
			});
		}
		
		
		function addAdmin(){
			 $('#addDlg').dialog('open').dialog('center').dialog('setTitle','관리자 추가');
	         $('#addFrm').form('clear');
	         
	         $('#dlg_usrGrade').combobox({
				url:'/admin/getGrpCd?GrpCd=C1003&target=combo&targetKind=1',
			    valueField:'ditcCd',
			    textField:'ditcCdNm',
			    onSelect:function(rec){
					console.log(rec);
				},
				onLoadSuccess:function(){
					$(this).combobox('setValue', '00000');
				}
			});
			
			$('#dlg_usrAuth').combobox({
				url:'/admin/getGrpCd?GrpCd=C1002&target=combo&targetKind=1',
			    valueField:'ditcCd',
			    textField:'ditcCdNm',
			    onSelect:function(rec){
					console.log(rec);
				},
				onLoadSuccess:function(){
					$(this).combobox('setValue', '00000');
				}
			});
			
			
			$('#dlg_usrAprv').combobox({
				url:'/admin/getGrpCd?GrpCd=C1010&target=combo&targetKind=1',
			    valueField:'ditcCd',
			    textField:'ditcCdNm',
			    onSelect:function(rec){
					console.log(rec);
				},
				onLoadSuccess:function(){
					$(this).combobox('setValue', '00000');
				}
			});
			
		}
		
		$(document).ready(function(){
			fnInit();
		});
	
	</script>
</th:block>

<div id="content-wrapper" class="d-flex flex-column" layout:fragment="content">

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item"><a href="#">사용자 관리</a></li>
			<li class="breadcrumb-item active" aria-current="page">관리자 관리</li>
		</ol>
	</nav>

	<!-- Main Content -->
	<div id="content">
		<!-- Begin Page Content -->
		<div class="container-fluid">
			<div class="card shadow mb-1">
				<div class="card-header">
					<h5 class="m-0 font-weight-bold text-primary">검색</h5>
				</div>
				<div class="card-body">
					<form class="form-inline">
						<div class="form-group">
							<select id="cb_srch" class="easyui-combobox" required="true" name="cb_srch" style="width:200px;" label="검색어">
								<option value="all" selected="selected">선택</option>
							    <option value="nm">이름</option>
							    <option value="em">이메일</option>
							</select>
							&nbsp;
							<input class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px" id="srchTxt">
							&nbsp;
							<a href="#" class="easyui-linkbutton float-right mx-2" data-options="iconCls:'icon-search'" style="width: 80px" onClick="fnSearch();">검색</a>
						</div>
					</form>
					<hr class="mt-2 mb-2" />
					<form class="form-inline">
						<div class="form-group">
							<select id="cb_usrAuth" class="easyui-combobox"  name="cb_usrAuth" style="width:300px;" label="권한">
							</select>
						</div>
					</form>
					<hr class="mt-2 mb-2" />
					<form class="form-inline">
						<div class="form-group">
							<select id="cb_usrAprv" class="easyui-combobox" name="cb_usrAprv" style="width:300px;" label="승인여부">
							</select>
						</div>
					</form>
				</div>
			</div>
			
			<div class="card shadow mb-4">
				<div class="card-header">
					<h5 class="m-0 font-weight-bold text-primary">조회내역</h5>
				</div>
				<div class="card-body" style="min-height: 530px;">

					<div style="padding: 5px 0;">
						<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onClick="addAdmin();">추가</a> 
						<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onClick="removeAdmin();">삭제</a> 
						<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="editAdmin();">편집</a> 
						<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onClick="saveAdmin();">저장</a>
					</div>
					<!--  <p>Fixed Width Buttons</p>
				    <div style="padding:5px 0;">
				        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px">Search</a>
				        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-print'" style="width:80px">Print</a>
				        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px">Reload</a>
				        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help'" style="width:80px">Help</a>
				    </div> -->
				
					
					 <table id="dg" class="easyui-datagrid" title="DataGrid" style="width:100%;height:600px" data-options="
				          singleSelect:false, 
				          ctrlSelect:true,
				          idField:'id',
				          rownumbers:true,
				          pagination:true,pageSize:50,pageList:[50],
				          dragSelection: true">
				      <thead>
				        <tr>
				          <th data-options="field:'usrNo',width:10,align:'center'">사용자번호</th>
				          <th data-options="field:'usrNm',width:150,align:'center'">사용자이름</th>
				          <th data-options="field:'usrEml',width:250,align:'center'">이메일</th>
				          <th data-options="field:'usrPhnNo',width:200,align:'center'">핸드폰번호</th>
				          <th data-options="field:'usrGrade',width:100,align:'center'">직위</th>
				          <th data-options="field:'usrAuth',width:100,align:'center'">권한</th>
				          <th data-options="field:'usrAprv',width:100,align:'center'">승인여부</th>
				          <th data-options="field:'delYn',width:150,align:'center'">삭제여부</th>
				          <th data-options="field:'regDt',width:200,align:'center'">등록날짜</th>
				        </tr>
				      </thead>
				    </table>
				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- End of Main Content -->
	
	<div id="addDlg" class="easyui-dialog" style="width:700px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
		<form id="addFrm" method="post" novalidate style="margin: 0; padding: 20px 50px">
		
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<input name="dlg_em" id="dlg_em" class="easyui-textbox" required="true" validType="email" label="이메일:" style="width: 100%">
				</div>
				<div class="col">
				  	<input name="dlg_pw" id="dlg_pw" class="easyui-passwordbox" prompt="Password" iconWidth="28" label="패스워드:" style="width:100%;height:30px;">
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<input name="dlg_usrNm" id="dlg_usrNm" class="easyui-textbox" required="true" validType="email" label="사용자이름:" style="width: 100%">
				</div>
				<div class="col">
				  	<input name="dlg_usrPhnNo" id="dlg_usrPhnNo" class="easyui-textbox" required="true" validType="email" label="핸드폰번호:" style="width: 100%">
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<select id="dlg_usrGrade" name="dlg_usrGrade" class="easyui-combobox" required="true" style="width:100%;" label="직위">
					</select>
				</div>
				<div class="col">
					<select id="dlg_usrAuth" name="dlg_usrAuth" class="easyui-combobox" required="true" style="width:100%;" label="권한">
					</select>
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col-6">
					<select id="dlg_usrAprv" name="dlg_usrAprv" class="easyui-combobox" required="true" style="width:100%;" label="승인여부">
					</select>
				</div>
				<div class="col-6">
					<select id="dlg_delYn" name="dlg_delYn" class="easyui-combobox" required="true" style="width:200px;" label="삭제여부">
						<option value="N" selected="selected">비삭제</option>
					    <option value="Y">삭제</option>
					</select>
				</div>
			</div>
		</form>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onClick="saveCode();">저장</a>
	</div>
	
	
	<footer th:replace="fragments/admin_footer :: footerFragment"></footer>
</div>


</html>
