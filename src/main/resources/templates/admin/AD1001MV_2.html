<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="layouts/admin_layout2">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">관리자 관리</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">사용자 관리</a></li>
              <li class="breadcrumb-item active">관리자 관리</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
	<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Search -->
		<div class="easyui-panel p-3 mb-2" title="검색">
		  <div class="form-inline mb-2">
		    <select class="easyui-combobox" id="cb_srch" name="cb_srch" label="검색어 :" labelPosition="left" style="width:250px;" required="required">
		      <option value="all" selected="selected">선택</option>
		      <option value="nm">이름</option>
		      <option value="em">이메일</option>
		    </select>
		    <div class="ml-3">
			  <input class="easyui-searchbox" id="srchTxt" style="width:300px;">		    
		    </div>
		    <div class="ml-3">
			  <a href="#" class="easyui-linkbutton" iconCls="icon-ok" style="width:100px;height:32px" onClick="fnSearch();">검색</a>		    
		    </div>
		  </div>
		  <div class="form-inline mb-2">
		    <select class="easyui-combobox" id="cb_usrAuth" name="cb_usrAuth" label="권한 :" labelPosition="left" style="width: 250px;">
		    </select>
		  </div>
		  <div class="form-inline">
		    <select class="easyui-combobox" id="cb_usrAprv" name="cb_usrAprv" label="승인여부 :" labelPosition="left" style="width: 250px;">
		    </select>
		  </div>
		</div>
		
		<!-- Datagrid -->
		<div class="easyui-panel p-3 mb-2" title="조회결과">
		  <div class="d-flex justify-content-between mb-1">
			<div>
			  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onClick="addAdmin();">추가</a> 
			  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onClick="removeAdmin();">삭제</a> 
			</div>
			<div> 
			  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="editAdmin();">편집</a>
			  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onClick="saveAdmin();">저장</a>
			  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo'" onclick="cancelAdmin();">취소</a>
			</div>
		  </div>
		  <table id="dg" style="width:100%;min-height:530px;"></table>
		</div>
      </div><!-- /.container-fluid -->
    </section>
    
	<div id="addDlg" class="easyui-dialog" style="width:700px;padding:10px;" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
		<form id="addFrm" method="post" novalidate style="margin: 0; padding: 20px 50px">
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<input name="dlg_em" id="dlg_em" class="easyui-textbox" data-options="label:'이메일:',required:true,validType:'email'" style="width:100%">
				</div>
				<div class="col">
				  	<input name="dlg_pw" id="dlg_pw" class="easyui-passwordbox" placeholder="Password" data-options="label:'패스워드:',required:true" style="width:100%;">
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<input name="dlg_usrNm" id="dlg_usrNm" class="easyui-textbox" data-options="label:'사용자이름:',required:true" style="width: 100%">
				</div>
				<div class="col">
				  	<input name="dlg_usrPhnNo" id="dlg_usrPhnNo" class="easyui-textbox" data-options="label:'핸드폰번호:',required:true" style="width:100%">
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<select id="dlg_usrGrade" name="dlg_usrGrade" class="easyui-combobox" data-options="label:'직위:',required:true" style="width:100%;">
					</select>
				</div>
				<div class="col">
					<select id="dlg_usrAuth" name="dlg_usrAuth" class="easyui-combobox" data-options="label:'권한:',required:true" style="width:100%;">
					</select>
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col-6">
					<select id="dlg_usrAprv" name="dlg_usrAprv" class="easyui-combobox" data-options="label:'승인여부:',required:true" style="width:100%;">
					</select>
				</div>
				<div class="col-6">
					<select id="dlg_delYn" name="dlg_delYn" class="easyui-combobox" data-options="label:'삭제여부:',required:true" style="width:200px;">
						<option value="N" selected="selected">비삭제</option>
					    <option value="Y">삭제</option>
					</select>
				</div>
			</div>
		</form>
		<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onClick="saveDlgAdmin();">저장</a>
		</div>
	</div>
	
  </div>
  <!-- /.content-wrapper -->
      
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
<script type="text/javascript" th:src="@{/js/admin/AD1001MV.js}"></script>
</th:block>
</html>
