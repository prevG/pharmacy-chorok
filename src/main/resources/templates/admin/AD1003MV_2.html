<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="layouts/admin_layout2">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">회원 관리</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">사용자 관리</a></li>
              <li class="breadcrumb-item active">회원 관리</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
	<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Search -->
		<div class="easyui-panel p-3 mb-2" title="검색">
		  <div class="form-inline mb-2">
		    <select class="easyui-combobox" id="cbSrch" name="cbSrch" label="검색어 :" labelPosition="left" style="width:250px;" required="required">
		      <option value="A" selected="selected">전체</option>
		      <option value="N">고객이름</option>
		      <option value="P">핸드폰번호</option>
		    </select>
		    <div class="ml-3">
			  <input class="easyui-searchbox" id="srchTxt" name="srchTxt" style="width:300px;">		    
		    </div>
		    <div class="ml-3">
			  <a href="#" class="easyui-linkbutton" iconCls="icon-ok" style="width:100px;height:32px" onClick="fnSearch();">검색</a>		    
		    </div>
		  </div>
		  <div class="form-inline mb-2">
	        <input class="easyui-datebox" id="startDttm" name="startDttm" label="등록기간 : " labelPosition="left" style="width: 250px;">
		    <div class="ml-1">
		      ~
		    </div>
		    <div class="ml-2">
		      <input class="easyui-datebox" id="endDttm" name="endDttm" style="width: 190px;">
		    </div>
		  </div>
		  <div class="form-inline">
		    <select class="easyui-combobox" id="cbDelYn" name="cbDelYn" label="삭제유무 :" labelPosition="left" style="width: 250px;">
		      <option value="A" selected="selected">전체</option>
		      <option value="Y">삭제</option>
		      <option value="N">비삭제</option>
		    </select>
		  </div>
		</div>
		
		<!-- Datagrid -->
		<div class="easyui-panel p-3 mb-2" title="조회결과">
		  <div class="d-flex justify-content-between mb-1">
			<div>
			  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onClick="addUserPop();">추가</a> 
			  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onClick="removeUser();">삭제</a> 
			</div>
			<div> 
			  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="modifyUserPop();">편집</a>
			</div>
		  </div>
		  <table id="dg" style="width:100%;min-height:530px;"></table>
		</div>
      </div><!-- /.container-fluid -->
    </section>
    
	<div id="addDlg" class="easyui-dialog" style="width:700px;padding:10px;" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
		<form id="addFrm" method="post" style="margin: 0; padding: 20px 50px" novalidate>
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<input name="dlg_custUsrNm" class="easyui-textbox" data-options="label:'고객이름 : ',required:true" style="width:100%">
				</div>
				<div class="col">
				  	<input name="dlg_custCellNo" class="easyui-textbox" data-options="label:'핸드폰번호 : ',required:true" style="width:100%;">
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<input name="dlg_custBirthDt" class="easyui-textbox" data-options="label:'생년월일 : ',required:true" style="width: 100%">
				</div>
				<div class="col">
				  	<input name="dlg_custGenTpCd" class="easyui-textbox" data-options="label:'성별 : ',required:true" style="width:100%">
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col-6">
					<select name="dlg_usrAprv" class="easyui-combobox" data-options="label:'승인여부 : ',required:true" style="width:100%;">
					</select>
				</div>
				<div class="col-6">
					<select name="dlg_delYn" class="easyui-combobox" data-options="label:'삭제여부 : ',required:true" style="width:100%;">
						<option value="N" selected="selected">비삭제</option>
					    <option value="Y">삭제</option>
					</select>
				</div>
			</div>
		</form>
		<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton c6" data-options="iconCls:'icon-ok'" onClick="addUser();">저장</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onClick="javascript:$('#addDlg').dialog('close');">취소</a>
		</div>
	</div>
	
	<div id="modDlg" class="easyui-dialog" style="width:700px;padding:10px;" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
		<form id="modFrm" method="post" style="margin: 0; padding: 20px 50px" novalidate>
			<input type="hidden" name="dlg_custId">
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<input name="dlg_custUsrNm" class="easyui-textbox" data-options="label:'고객이름 : ',required:true" style="width:100%">
				</div>
				<div class="col">
					<input name="dlg_custCellNo" class="easyui-textbox" data-options="label:'핸드폰번호 : ',required:true" style="width:100%;">
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col">
					<input name="dlg_custBirthDt" class="easyui-textbox" data-options="label:'생년월일 : ',required:true" style="width: 100%">
				</div>
				<div class="col">
				  	<input name="dlg_custGenTpCd" class="easyui-textbox" data-options="label:'성별 : ',required:true" style="width:100%">
				</div>
			</div>
			<div style="margin-bottom: 10px" class="row">
				<div class="col-6">
					<select name="dlg_usrAprv" class="easyui-combobox" data-options="label:'승인여부 : ',required:true" style="width:100%;">
					</select>
				</div>
				<div class="col-6">
					<select name="dlg_delYn" class="easyui-combobox" data-options="label:'삭제여부 : ',required:true" style="width:100%;">
						<option value="N" selected="selected">비삭제</option>
					    <option value="Y">삭제</option>
					</select>
				</div>
			</div>
		</form>
		<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton c6" data-options="iconCls:'icon-ok'" onClick="modifyUser();">저장</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onClick="javascript:$('#modDlg').dialog('close');">취소</a>
		</div>
	</div>

  </div>
  <!-- /.content-wrapper -->
  
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
<script type="text/javascript" th:src="@{/js/admin/AD1003MV.js}"></script>
</th:block>
</html>
