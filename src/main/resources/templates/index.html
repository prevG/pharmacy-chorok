<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/chorok_layout">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>


<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
		  <div class="row mb-2">
			<div class="col-sm-6">
			  <h1>주간 예약 스케쥴</h1>
			</div>
		  </div>
		</div><!-- /.container-fluid -->
	  </section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<table class="table-sm table table-bordered table-hover">
						<colgroup>
							<col width=""/>
							<col width="15%"/>
							<col width="15%"/>
							<col width="15%"/>
							<col width="15%"/>
							<col width="15%"/>
							<col width="15%"/>
						</colgroup>
						<thead class="thead-light">
							<tr align="center">
								<th>예약시간</th>
								<th th:each="col, idx : ${colList}" th:text="|${col.baseDtStr} (${col.daysStrKor})|" ></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="row, idx : ${rowList}" >
								<th th:text="${#dates.format(row.startHm, 'HH : mm')}" style="text-align:center; vertical-align: middle;"></th>
								<td th:each="col, idx2 : ${colList}" th:data-row="${row.id}" th:data-col="${col.daysNum}">
									<div th:each="data, idx3 : ${dataList}" th:if="${row.id == data?.wt?.id and col.daysNum == data?.cal?.daysNum}">
										<button type="button" name="rsvtSch" class="btn btn-success btn-sm" style="padding-top:0px;padding-bottom:0px;margin-top:1px;" th:text="|${data.rsvtUsrNm} / ${data.rsvtPhnNo}|">Small button</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

	<div class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">예약 스케쥴 등록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table-sm table table-borderless">
						<colgroup>
							<col width="15%"/>
							<col width="35%"/>
							<col width="15%"/>
							<col width="35%"/>
						</colgroup>
						<tbody>
							<tr>
								<th>예약일시</th>
								<td>
									<div class="input-group input-group-sm">
										<input type="text" class="form-control" width="100px;">
									</div>
								</td>
								<th>상담구분</th>
								<td>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
										<label class="form-check-label" for="inlineRadio1">전화</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
										<label class="form-check-label" for="inlineRadio2">예약방문</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
										<label class="form-check-label" for="inlineRadio3">당일방문</label>
									</div>
								</td>
							</tr>
							<tr>
								<th>이름</th>
								<td>
									<div class="input-group input-group-sm">
										<input type="text" class="form-control" width="100px;">
									</div>
								</td>
								<th>성별</th>
								<td>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="chkGender" id="chkGender1" value="F" checked>
										<label class="form-check-label" for="chkGender1">여성</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="chkGender" id="chkGender2" value="M">
										<label class="form-check-label" for="chkGender2">남성</label>
									</div>
								</td>
							</tr>
							<tr>
								<th>휴대전화번호</th>
								<td>
									<div class="input-group input-group-sm">
										<input type="text" class="form-control" width="100px;">
									</div>
								</td>
								<th>전화번호</th>
								<td>
									<div class="input-group input-group-sm">
										<input type="text" class="form-control" width="100px;">
									</div>
								</td>
							</tr>
							<tr>
								<th>지인소개</th>
								<td>
									<textarea rows="5" width="100%"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="3"></td>
							</tr>
						</tbody>
					</table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/main/rs1001m.js}">
			var colList  = /*[[${colList}]]*/'';
			var rowList  = /*[[${rowList}]]*/'';
			var dataList = /*[[${dataList}]]*/'';
			console.log( "colList" , colList );
			console.log( "rowList" , rowList );
			console.log( "dataList", dataList );
	</script>
</div>
</html>
