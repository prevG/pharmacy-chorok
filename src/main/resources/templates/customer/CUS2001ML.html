<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="layouts/chorok_layout">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/customer/CUS2001ML.js}"></script> 
</th:block>

<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
		  	<div class="row mb-1">
				<div class="col-sm-6">
			  		<h1>복용상담스케쥴</h1>
				</div>
		  	</div>
		</div><!-- /.container-fluid -->
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="easyui-panel p-2" title="검색" style="width: 100%;height: 80px;overflow: hidden;"
				data-options="cls:'c2'">
				<form id="searchFrm" method="post">
				<div class="row">
					<div class="col-2">
						<input class="easyui-datebox" id="dosgDt" name="dosgDt" th:value="${#dates.format(dosgDt, 'yyyy-MM-dd')}"
							   data-options="
							   		label:'복용일자',
							   		labelPosition:'left',
									formatter:myformatter,
									parser:myparser"
							   style="width: 100%;text-align: center;" >
					</div>
					<div class="col-2">
						<select class="easyui-combobox" id="picUsrNo" name="picUsrNo" style="width:100%;text-align: center;"
								   data-options="
							   		label:'담당한약사',
							   		labelPosition:'left',
							   		panelHeight:'auto'">
							<option value="">전체</option>
							<option th:each="data, index : ${chemistList}"
									th:value="${data?.usrNo}" 
									th:text="${data?.usrNm}"></option>
						</select>
					</div>
					<div class="col-2">
	 		 			<select class="easyui-combobox" id="pic2UsrNo" name="pic2UsrNo" style="width: 100%;text-align: center;"
							   data-options="
							   		label:'담당실장',
							   		labelPosition:'left',
							   		panelHeight:'auto'">
							<option value="">전체</option>
							<option th:each="data, index : ${counselorList}"
									th:value="${data?.usrNo}" 
									th:text="${data?.usrNm}"></option>
						</select>
					</div>
					<div class="col-2">
	 		 			<select class="easyui-combobox" id="pausYn" name="pausYn" style="width: 100%;text-align: center;"
							   data-options="
							   		label:'통화여부',
							   		labelPosition:'left',
							   		panelHeight:'auto'">
							<option value="">전체</option>
							<option th:each="data, index : ${pausYnList}"
									th:value="${data?.ditcCd}" 
									th:text="${data?.ditcNm}"></option>
						</select>
					</div>
					<div class="col-2">
						<a href="javascript:void(0)" id="btnSearchCust" class="easyui-linkbutton ml-3" style="width:100px;"
						   data-options="iconCls:'icon-ok'">검색</a>
					</div>
					<div class="col-2 d-flex justify-content-end">
						<a href="javascript:void(0)" id="btnCustInfo" class="easyui-linkbutton c1" style="width:100px;">고객상담정보</a>
					</div>
				</div>
				</form>
			</div>
			<div class="row">
				<div class="col-12 mt-2">
					<table id="table01" style="width:100%;min-height:730px;"></table>				
				</div>
			</div>
		</div>
	</section>

	<!-- customer dialog -->
	<div id="custDlg" class="easyui-dialog" title="고객상담정보" style="width:90%;height:90%;padding:10px;" data-options="closed:true,modal:true,buttons:'#dlg-buttons'">
	</div>
</div>
</html>
