<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="layouts/chorok_layout2">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
	
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/customer/CUS1001ML_2.js}"></script>
</th:block>

<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
		  	<div class="row mb-1">
				<div class="col-sm-6">
			  		<h1>고객목록</h1>
				</div>
		  	</div>
		</div><!-- /.container-fluid -->
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="easyui-panel p-2" title="검색" style="width: 100%;height: 80px;overflow: hidden;"
				data-options="cls:'c2'">
				<form id="searchFrm" method="post">
				<div class="row">
					<div class="col-2">
						<input id="custUsrNm" name="custUsrNm" class="easyui-textbox"
							   data-options="
							   		label:'고객이름',
							   		labelWidth:70,
							   		labelPosition:'left'"
							   style="width: 100%;">
					</div>
					<div class="col-2">
						<input id="custCellNo" name="custCellNo" class="easyui-numberbox"
							   data-options="
							   		label:'핸드폰번호',
							   		labelWidth:70,
							   		labelPosition:'left'"
							   style="width: 100%;">
					</div>
					<div class="col-2">
						<select class="easyui-combobox" id="picUsrNo" name="picUsrNo" style="width:100%;text-align: center;"
								   data-options="
							   		label:'담당한약사',
							   		labelPosition:'left',
							   		panelHeight:'auto'">
							<option value="">전체</option>
							<option th:each="data, index : ${chemistList}"
									th:value="${data?.usrNo}" 
									th:text="${data?.usrNm}"></option>
						</select>
					</div>
					<div class="col-2">
	 		 			<select class="easyui-combobox" id="pic2UsrNo" name="pic2UsrNo" style="width: 100%;text-align: center;"
							   data-options="
							   		label:'담당실장',
							   		labelPosition:'left',
							   		panelHeight:'auto'">
							<option value="">전체</option>
							<option th:each="data, index : ${counselorList}"
									th:value="${data?.usrNo}" 
									th:text="${data?.usrNm}"></option>
						</select>
					</div>
					<div class="col-2">
						<a href="javascript:void(0)" id="btnSearchCust" class="easyui-linkbutton ml-3" style="width:100px;height:32px"
						   data-options="iconCls:'icon-ok'">검색</a>
					</div>
					<div class="col-2 d-flex justify-content-end">
						<a href="javascript:void(0)" id="btnCustInfo" class="easyui-linkbutton c1" style="width:100px;height:32px">고객상담정보</a>
						<a href="javascript:void(0)" id="btnNewCustPop" class="easyui-linkbutton c8 ml-2" style="width:100px;height:32px">신규등록</a>
					</div>
				</div>
				</form>
			</div>
			<div class="row mt-2">
				<div class="col-12">
					<table id="dg01" style="width: 100%;min-height: 730px;"></table>				
				</div>
			</div>
		</div>
	</section>

	<!-- customer dialog -->
	<div id="custDlgWrap"></div>
</div>
</html>
