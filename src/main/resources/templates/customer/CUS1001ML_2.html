<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="layouts/chorok_layout2">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
	
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/customer/CUS1001ML_2.js}"></script>
</th:block>

<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
		  	<div class="row mb-1">
				<div class="col-sm-6">
			  		<h1>고객목록</h1>
				</div>
		  	</div>
		</div><!-- /.container-fluid -->
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="easyui-panel p-2" title="검색" style="width: 100%;height: 80px;overflow: hidden;"
				data-options="cls:'c2'">
				<form id="searchFrm" method="post">
				<div class="row">
					<div class="col-md-8 form-inline">
						<input id="custUsrNm" name="custUsrNm" class="easyui-textbox"
							   data-options="
							   		label:'고객이름',
							   		labelPosition:'left'"
							   style="width: 300px;">
						<div style="width: 10px;"></div>
						<input id="custCellNo" name="custCellNo" class="easyui-numberbox"
							   data-options="
							   		label:'핸드폰번호',
							   		labelPosition:'left'"
							   style="width: 300px;">
						<a href="javascript:void(0)" id="btnSearchCust" class="easyui-linkbutton ml-3" style="width:100px;height:32px"
						   data-options="iconCls:'icon-ok'">검색</a>
					</div>
					<div class="col-md-4 d-flex justify-content-end">
						<a href="javascript:void(0)" id="btnCustInfo" class="easyui-linkbutton c1" style="width:100px;height:32px">고객상담정보</a>
						<a href="javascript:void(0)" id="btnNewCustPop" class="easyui-linkbutton c8 ml-2" style="width:100px;height:32px">신규등록</a>
					</div>
				</div>
				</form>
			</div>
			<div class="row mt-2">
				<div class="col-12">
					<table id="dg01" style="width: 100%;min-height: 730px;"></table>				
				</div>
			</div>
		</div>
	</section>

	<!-- customer dialog -->
	<div id="custDlg" class="easyui-dialog" title="고객상담정보" style="width:90%;height:90%;padding:10px;" data-options="closed:true,modal:true,buttons:'#dlg-buttons'">
	</div>
</div>
</html>
