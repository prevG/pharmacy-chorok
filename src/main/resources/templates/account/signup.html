<script>
function join(){
 	var url = '/admin/join';
	
	 $('#addFrm').form('submit',{
         url: url,
         iframe: false,
         onSubmit: function(){
             return $(this).form('validate');
         },
         success: function(result){
             var result = eval('('+result+')');
             if (result.errorMsg){
                 $.messager.show({
                     title: 'Error',
                     msg: result.errorMsg
                 });
             } else {
                 $('#dlg').dialog('close');        // close the dialog
                 $('#dg').datagrid('reload');    // reload the user data
             }
         }
     });
}
</script>
