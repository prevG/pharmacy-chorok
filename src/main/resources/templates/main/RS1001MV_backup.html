<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="layouts/chorok_layout">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:inline="javascript">
		/**
		 * timepicker에 사용될 값 조회
		 */
		var allowTimeList = [];

		var timeList  = /*[[${timeList}]]*/'';
		$(timeList).each(function(index, item) {
			var hhmm = moment( item["startHm"] ).format("HH:mm");
			allowTimeList.push( hhmm );
		});	
	</script> 
</th:block>


<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
		  	<div class="row mb-1">
				<div class="col-sm-6">
			  		<h1>주간 예약 스케쥴</h1>
				</div>
		  	</div>
		</div><!-- /.container-fluid -->
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-8">
					<div class="easyui-panel mb-2 p-2" title="주간 예약스케쥴" style="width: 100%;height: 98%;overflow: hidden;">
						<div class="row mb-1">
							<div class="col-sm-12 text-right">
								<button type="button" id="prevWeek" name="prevWeek" class="btn btn-secondary btn-sm">지난주</button>
								<button type="button" id="thisWeek" name="thisWeek" class="btn btn-secondary btn-sm">오늘</button>
								<button type="button" id="nextWeek" name="nextWeek" class="btn btn-secondary btn-sm">다음주</button>
							</div>
						</div>
						<div id="time-table" th:fragment="time-table">
							<input type="hidden" id="currDt" name="currDt" th:value="${currDt}" />
							<table class="table-sm table table-bordered table-hover" id="table-schedule">
								<colgroup>
									<col width=""/>
									<col width="15%"/>
									<col width="15%"/>
									<col width="15%"/>
									<col width="15%"/>
									<col width="15%"/>
									<col width="15%"/>
								</colgroup>
								<thead class="thead-light">
									<tr align="center">
										<th>예약시간</th>
										<th th:each="col, idx : ${colList}" th:text="|${col.baseDtStr} (${col.daysStrKor})|" ></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="row, idx : ${rowList}" style="height:34px;">
										<th th:text="${#dates.format(row.startHm, 'HH : mm')}" style="text-align:center; vertical-align: middle;"></th>
										<td th:each="col, colIdx : ${colList}" th:data-row="${row.id}" th:data-col="${col.daysNum}">
										
											<th:block th:each="data, dataIdx : ${dataList}" th:if="${row.id == data?.wt?.id and col.daysNum == data?.cal?.daysNum}">
											<div th:data-id="${data.rsvtId}">
												<button type="button" name="rsvtSch" class="btn btn-sm" 
												 th:classappend="${data.picUsrNo eq '1' ? 'btn-outline-success' : (data.picUsrNo eq '2' ? 'btn-outline-primary' : 'btn-outline-secondary') }"
												style="padding-top:0px;padding-bottom:0px;margin-top:1px;" th:text="|${data.rsvtUsrNm} / ${data.rsvtCellNo}|">Small button</button>
											</div>
											</th:block>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-sm-4 border border-light">
					<div class="row mb-1">
						<div class="col-sm-12 text-right">
					    	<button type="button" id="btnNewSch" name="btnNewSch" class="btn btn-success btn-sm" style="display:block;">새 스케쥴 등록하기</button>
						</div>
					</div>
					<div class="card">
		            	<div class="card-header ui-sortable-handle" style="cursor: move;">
		                	<h3 class="card-title"><i class="fas fa-chart-pie mr-1"></i>예약스케쥴 상세</h3>
		              	</div><!-- /.card-header -->
		              	<div class="card-body">
		                	<div id="reservation-detail" th:fragment="reservation-detail">
		                  		<form name="detailForm" id="detailForm" action="POST" autocomplete="off">
						        <table class="table-sm table table-borderless">
									<colgroup>
										<col width="24%" style="text-align:left;"/>
										<col width="*"   style="text-align:left;"/>
										<col width="38%" style="text-align:left;"/>
									</colgroup>
									<tbody>
										<tr>
											<th>예약일시<strong class="req">*</strong></th>
											<td>
												<div class="input-group input-group-sm" >
													<input type="text" id="rsvtDtYyyymmdd" name="rsvtDtYyyymmdd" class="form-control datetimepicker w-readonly"
															th:value="${schInfo?.rsvtDtYyyymmdd}" tabindex="1" required maxlength="10" readonly placeholder="예약일자">
												</div>
											</td>
											<td>
												<div class="input-group input-group-sm">
													<select id="rsvtDtHh" name="rsvtDtHh" class="form-control" style="margin-right:8px;" tabindex="2" required>
														<option value="">시</option>
														<option value="09" th:selected="${ '09' eq schInfo?.rsvtDtHh}">09시</option>
														<option value="10" th:selected="${ '10' eq schInfo?.rsvtDtHh}">10시</option>
														<option value="11" th:selected="${ '11' eq schInfo?.rsvtDtHh}">11시</option>
														<option value="12" th:selected="${ '12' eq schInfo?.rsvtDtHh}">12시</option>
														<option value="13" th:selected="${ '13' eq schInfo?.rsvtDtHh}">13시</option>
														<option value="14" th:selected="${ '14' eq schInfo?.rsvtDtHh}">14시</option>
														<option value="15" th:selected="${ '15' eq schInfo?.rsvtDtHh}">15시</option>
														<option value="16" th:selected="${ '16' eq schInfo?.rsvtDtHh}">16시</option>
														<option value="17" th:selected="${ '17' eq schInfo?.rsvtDtHh}">17시</option>
														<option value="18" th:selected="${ '18' eq schInfo?.rsvtDtHh}">18시</option>
													</select>
													<select id="rsvtDtMm" name="rsvtDtMm" class="form-control" tabindex="3" required>
														<option value="">분</option>
														<option value="00"  th:selected="${ '00' eq schInfo?.rsvtDtMm}">00분</option>
														<option value="10"  th:selected="${ '10' eq schInfo?.rsvtDtMm}">10분</option>
														<option value="20"  th:selected="${ '20' eq schInfo?.rsvtDtMm}">20분</option>
														<option value="30"  th:selected="${ '30' eq schInfo?.rsvtDtMm}">30분</option>
														<option value="40"  th:selected="${ '40' eq schInfo?.rsvtDtMm}">40분</option>
														<option value="50"  th:selected="${ '50' eq schInfo?.rsvtDtMm}">50분</option>
													</select>
												</div>
											</td>
										</tr>
										<tr>
											<th>상담구분<strong class="req">*</strong></th>
											<td colspan="2">
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" name="rsvtTpCd" id="rsvtTpCd1" value="C"   th:checked="${'C' eq schInfo?.rsvtTpCd}" tabindex="4">
													<label class="form-check-label" for="rsvtTpCd1"><span>전화</span></label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" name="rsvtTpCd" id="rsvtTpCd2" value="R"  th:checked="${'R' eq schInfo?.rsvtTpCd}" tabindex="4">
													<label class="form-check-label" for="rsvtTpCd2"><span>방문</span></label>
												</div>
											</td>
										</tr>
										<tr>
											<th>예약자명<strong class="req">*</strong></th>
											<td>
												<div class="input-group input-group-sm input-group-inline">
													<input type="text" id="rsvtUsrNm" name="rsvtUsrNm" class="form-control"
															th:value="${schInfo?.rsvtUsrNm}" required maxlength="20" placeholder="예약자성명" tabindex="5">
												</div>
											</td>
											<td>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" name="genTpCd" id="genTpCd1" value="F"  th:checked="${'F' eq schInfo?.genTpCd}" tabindex="6">
													<label class="form-check-label" for="genTpCd1">여성</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" name="genTpCd" id="genTpCd2" value="M"  th:checked="${'M' eq schInfo?.genTpCd}" tabindex="6">
													<label class="form-check-label" for="genTpCd2">남성</label>
												</div>
											</td>
										</tr>
										<tr>
											<th>예약자 연락처<strong class="req">*</strong></th>
											<td>
												<div class="input-group input-group-sm input-group-inline">
													<input type="text" id="rsvtCellNo" name="rsvtCellNo" class="form-control"
															th:value="${schInfo?.rsvtCellNo}" required maxlength="13" placeholder="예약자 휴대전화번호" tabindex="7" >
												</div>
											</td>
											<td></td>
										</tr>
										<tr>
											<th>추천인 정보</th>
											<td>
												<div class="input-group input-group-sm input-group-inline">
													<input type="text" id="rcmdUsrNm"  name="rcmdUsrNm"  class="form-control" tabindex="8" placeholder ="추천인 이름" maxlength="20"> 
												</div>
											</td>
											<td>
												<div class="input-group input-group-sm input-group-inline">
													<input type="text" id="rcmdCellNo" name="rcmdCellNo" class="form-control" tabindex="9" placeholder="추천인 연락처" maxlength="13">
													<input type="hidden" id="rcmdUsrNo"  name="rcmdUsrNo" class="form-control" tabindex="9" placeholder="추천인 고객번호"> 
												</div>
											</td>
										</tr>
										<tr>
											<th>기타메모</th>
											<td colspan="2">
												<textarea class="form-control form-control-sm" id="rsvtDesc" name="rsvtDesc" rows="10" 
														th:text="${schInfo?.rsvtDesc}" placeholder="기타메모" tabindex="10" maxlength="300"></textarea>
											</td>
										</tr>
										<tr>
											<th>담당약사</th>
											<td colsapn="2">
												<select class="form-control form-control-sm" id="picUsrNo" name="picUsrNo" tabindex="11">
													<option value=""  th:selected="${''  eq schInfo?.picUsrNo}">선택하세요</option>
													<option th:each="data, index : ${chemistList}" 
																th:value="${data?.usrNo}" 
																th:text="${data?.usrNm}" 
																th:selected="${data?.usrNo eq schInfo?.picUsrNo}">선택하세요</option>
												</select>
											</td>
										</tr>
									</tbody>
								</table>
								<input type="hidden" id="rsvtId" name="rsvtId" th:value="${schInfo?.rsvtId}" placeholder="예약번호">
								<input type="hidden" id="custId" name="custId" th:value="${schInfo?.custId}" placeholder="고객번호">
								</form>
								
								<script type="text/javascript" th:inline="javascript">
								/**
								 * 예약일시 datetimepicker 적용
								 */
								$.datetimepicker.setLocale('ko');
								// $( "#rsvtDt" ).datetimepicker({
								// 	format	: 'Y-m-d H:i',
								// 	weeks   : true,
								// 	allowTimes: allowTimeList
								// });
								$( "#rsvtDtYyyymmdd" ).datetimepicker({
									format	: 'Y-m-d',
									weeks   : true,
 									timepicker:false
								});
								</script>
		                	</div>
		              	</div><!-- /.card-body -->
		              	<div class="card-footer clearfix">
		              		<div class="row">
				            	<div class="col-sm-6">
									<button type="button" id="btnDeleteRsvtSch" name="btnDeleteRsvtSch" class="btn btn-danger btn-sm" style="display:none;">삭제하기</button>
							    </div>
								<div class="col-sm-6 text-right">
									<button type="button" id="btnNewChartView"  name="btnNewChartView" class="btn btn-success btn-sm" style="display:none;">상담하기</button>
									<button type="button" id="btnSaveRsvtSch"   name="btnSaveRsvtSch"   class="btn btn-primary btn-sm">저장하기</button>
								</div>
						    </div>
			            </div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<div class="modal" id="modalCnstChart" tabindex="-1" role="dialog">
		<div class="modal-dialog" style="min-width:1480px;min-height:800px;">
            <div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">상담하기</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/main/RS1001MV.js}"></script> 
</div>
</html>
