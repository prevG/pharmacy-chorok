<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/chorok_layout">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>


<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
		  <div class="row mb-2">
			<div class="col-sm-6">
			  <h1>주간 예약 스케쥴</h1>
			</div>
		  </div>
		</div><!-- /.container-fluid -->
	  </section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="bd-example">
						<table class="table-sm table table-bordered">
							<colgroup>
								<col width=""/>
								<col width="15%"/>
								<col width="15%"/>
								<col width="15%"/>
								<col width="15%"/>
								<col width="15%"/>
								<col width="15%"/>
							  </colgroup>
							<thead>
								<tr align="center">
									<th>예약시간</th>
									<th th:each="col, idx : ${colList}" th:text="|${col.baseDtStr} (${col.daysStrKor})|" ></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="row, idx : ${rowList}" >
									<td th:text="${#dates.format(row.startHm, 'HH : mm')}" style="text-align:center; vertical-align: middle;"></td>
									<td th:each="col, idx2 : ${colList}" th:data-row="${row.id}" th:data-col="${col.daysNum}">
										<div th:each="data, idx3 : ${dataList}" th:if="${row.id == data?.wt?.id and col.daysNum == data?.cal?.daysNum}">
											<a href="#" name="rsvtSch"><span th:text="|${data.rsvtUsrNm} / ${data.rsvtPhnNo}|"></span></a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/main/rs1001m.js}">
			var colList  = /*[[${colList}]]*/'';
			var rowList  = /*[[${rowList}]]*/'';
			var dataList = /*[[${dataList}]]*/'';
			console.log( "colList" , colList );
			console.log( "rowList" , rowList );
			console.log( "dataList", dataList );
	</script>
</div>
</html>
