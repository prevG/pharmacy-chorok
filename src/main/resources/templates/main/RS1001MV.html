<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/chorok_layout">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:inline="javascript">
		/**
		 * timepicker에 사용될 값 조회
		 */
		var allowTimeList = [];

		var timeList  = /*[[${timeList}]]*/'';
		$(timeList).each(function(index, item) {
			var hhmm = moment( item["startHm"] ).format("HH:mm");
			allowTimeList.push( hhmm );
		});	
	</script> 
</th:block>


<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
		  	<div class="row mb-1">
				<div class="col-sm-6">
			  		<h1>주간 예약 스케쥴</h1>
				</div>
		  	</div>
		</div><!-- /.container-fluid -->
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-7">
					<div class="row mb-1">
					    <div class="col-sm-12 text-right">
							<button type="button" id="prevWeek" name="prevWeek" class="btn btn-secondary btn-sm">지난주</button>
							<button type="button" id="thisWeek" name="thisWeek" class="btn btn-secondary btn-sm">오늘</button>
							<button type="button" id="nextWeek" name="nextWeek" class="btn btn-secondary btn-sm">다음주</button>
					    </div>
					</div>
					<div id="time-table" th:fragment="time-table">
						<input type="hidden" id="currDt" name="currDt" th:value="${currDt}" />
						<table class="table-sm table table-bordered table-hover">
							<colgroup>
								<col width=""/>
								<col width="15%"/>
								<col width="15%"/>
								<col width="15%"/>
								<col width="15%"/>
								<col width="15%"/>
								<col width="15%"/>
							</colgroup>
							<thead class="thead-light">
								<tr align="center">
									<th>예약시간</th>
									<th th:each="col, idx : ${colList}" th:text="|${col.baseDtStr} (${col.daysStrKor})|" ></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="row, idx : ${rowList}" style="height:34px;">
									<th th:text="${#dates.format(row.startHm, 'HH : mm')}" style="text-align:center; vertical-align: middle;"></th>
									<td th:each="col, colIdx : ${colList}" th:data-row="${row.id}" th:data-col="${col.daysNum}">
									
										<th:block th:each="data, dataIdx : ${dataList}" th:if="${row.id == data?.wt?.id and col.daysNum == data?.cal?.daysNum}">
										<div th:data-id="${data.rsvtId}">
											<button type="button" name="rsvtSch" class="btn btn-sm" 
											th:classappend="${data.picUsrNo} == 1 ? btn-outline-success : btn-outline-primary"
										style="padding-top:0px;padding-bottom:0px;margin-top:1px;" th:text="|${data.rsvtUsrNm} / ${data.rsvtCellNo}|">Small button</button>
										</div>
										</th:block>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-sm-5 border border-light">
					<div class="row mb-1">
						<div class="col-sm-12 text-right">
					    	<button type="button" id="btnNewSch" name="btnNewSch" class="btn btn-success btn-sm">새 스케쥴 등록하기</button>
						</div>
					</div>
					<div class="card">
		            	<div class="card-header ui-sortable-handle" style="cursor: move;">
		                	<h3 class="card-title"><i class="fas fa-chart-pie mr-1"></i>예약스케쥴 상세</h3>
		              	</div><!-- /.card-header -->
		              	<div class="card-body">
		                	<div id="reservation-detail" th:fragment="reservation-detail">
		                  		<form name="detailForm" id="detailForm" action="POST">
						        <table class="table-sm table table-borderless">
									<colgroup>
										<col width="12%" style="text-align:right;"/>
										<col width="10%"/>
										<col width="12%" style="text-align:right;"/>
										<col width="*%"/>
									</colgroup>
									<tbody>
										<tr>
											<th>예약일시</th>
											<td>
												<div class="input-group input-group-sm" style="width:150px;" >
													<input type="text" id="rsvtDt" name="rsvtDt" class="form-control datetimepicker" th:value="${schInfo?.rsvtDt}" tabindex="1" required>
												</div>
											</td>
											<th>상담구분</th>
											<td>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" name="rsvtTpCd" id="rsvtTpCd1" value="C"   th:checked="${'C' eq schInfo?.rsvtTpCd}" tabindex="2">
													<label class="form-check-label" for="rsvtTpCd1">전화상담</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" name="rsvtTpCd" id="rsvtTpCd2" value="R"  th:checked="${'R' eq schInfo?.rsvtTpCd}" tabindex="2">
													<label class="form-check-label" for="rsvtTpCd2">예약방문</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" name="rsvtTpCd" id="rsvtTpCd3" value="D"  th:checked="${'D' eq schInfo?.rsvtTpCd}" tabindex="2">
													<label class="form-check-label" for="rsvtTpCd3">당일방문</label>
												</div>
											</td>
										</tr>
										<tr>
											<th>이름</th>
											<td>
												<div class="input-group input-group-sm" style="width:150px;" >
													<input type="text" id="rsvtUsrNm" name="rsvtUsrNm" class="form-control" th:value="${schInfo?.rsvtUsrNm}"  tabindex="3" required>
												</div>
											</td>
											<th>성별</th>
											<td>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" name="genTpCd" id="genTpCd1" value="F"  th:checked="${'F' eq schInfo?.genTpCd}" tabindex="4">
													<label class="form-check-label" for="genTpCd1">여성</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" name="genTpCd" id="genTpCd2" value="M"  th:checked="${'M' eq schInfo?.genTpCd}" tabindex="4">
													<label class="form-check-label" for="genTpCd2">남성</label>
												</div>
											</td>
										</tr>
										<tr>
											<th>휴대전화</th>
											<td colspan="3">
												<div class="input-group input-group-sm" style="width:150px;" >
													<input type="text" id="rsvtCellNo" name="rsvtCellNo" class="form-control" th:value="${schInfo?.rsvtCellNo}" maxlength="13" tabindex="5" required>
												</div>
											</td>
										</tr>
										<tr>
											<th>추천인</th>
											<td colspan="3">
												<div class="input-group input-group-sm input-group-inline" style="width:308px;">
													<input type="text" id="rcmdUsrNm"  name="rcmdUsrNm"  class="form-control" style="margin-right:8px;" tabindex="7" placeholder ="추천인 이름"> 
													<input type="text" id="rcmdCellNo" name="rcmdCellNo" class="form-control" style="margin-right:8px;" tabindex="8" placeholder="추천인 연락처"> 
													<input type="text" id="rcmdUsrNo"  name="rcmdUsrNo" class="form-control" tabindex="8" placeholder="추천인 고객번호"> 
												</div>
											</td>
										</tr>
										<tr>
											<th>기타메모</th>
											<td colspan="3">
												<textarea class="form-control form-control-sm" id="rsvtDesc" name="rsvtDesc" rows="10" th:text="${schInfo?.rsvtDesc}" placeholder="기타메모" tabindex="9"></textarea>
											</td>
										</tr>
										<tr>
											<th>담당약사</th>
											<td>
												<select class="form-select" name="picUsrNo" tabindex="10" >
													<option value=""  th:selected="${''  eq schInfo?.picUsrNo}">선택하세요</option>
													<th:block th:if="${chemistList!=null}" >
														<option th:each="data, index : ${chemistList}" th:value="${data?.usrNo}" th:text="${data?.usrNm}" th:selected="${data?.usrNo eq schInfo?.picUsrNo}">선택하세요</option>
													</th:block>
												</select>
											</td>
											<th></th>
											<td align="right">
												<button type="button" name="btnSendSms"  class="btn btn-success btn-sm">예약문자보내기</button>
											</td>
										</tr>
									</tbody>
								</table>
								<input type="text" name="rsvtId" th:value="${schInfo?.rsvtId}">
								<input type="text" name="custId" th:value="${schInfo?.custId}">
								</form>
								
								<script type="text/javascript" th:inline="javascript">
								/**
								 * 예약일시 datetimepicker 적용
								 */
								$.datetimepicker.setLocale('ko');
								$( "#rsvtDt" ).datetimepicker({
									format	: 'Y-m-d H:i',
									weeks   : true,
									allowTimes: allowTimeList
								});
								</script>
		                	</div>
		              	</div><!-- /.card-body -->
		              	<div class="card-footer clearfix">
		              		<div class="row">
				            	<div class="col-sm-6">
									<button type="button" name="btnSaveRsvtSch"   class="btn btn-primary btn-sm">저장</button>
									<button type="button" name="btnDeleteRsvtSch" class="btn btn-danger btn-sm">삭제</button>
							    </div>
								<div class="col-sm-6 text-right">
									<button type="button" name="btnNewChartView" class="btn btn-success btn-sm">상담하기</button>
								</div>
						    </div>
			            </div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<div class="modal" id="modalCnstChart" tabindex="-1" role="dialog">
		<div class="modal-dialog" style="min-width:1480px;min-height:800px;">
            <div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">상담하기</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/main/RS1001MV.js}"></script> 
</div>
</html>
